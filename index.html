<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>木子</title>
</head>
<style>
  *{
    padding: 0;
    margin: 0;
  }

  .loading-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100vw;
    height: 100vh;
  }

  .loading {
    position: relative;
    width: 150px;
    height: 150px;
    border: 3px solid transparent;
    border-top-color: rgb(73 105 248 / 100%);
    border-radius: 50%;
    animation: rotate 2s linear infinite;
  }

  .loading::before {
    position: absolute;
    content: "";
    top: 5px;
    right: 5px;
    bottom: 5px;
    left: 5px;
    border: 3px solid transparent;
    border-top-color: rgb(73 105 248 / 70%);
    border-radius: 50%;
    ;
    animation: rotate 3s linear infinite;
  }

  .loading::after {
    position: absolute;
    content: "";
    top: 15px;
    right: 15px;
    bottom: 15px;
    left: 15px;
    border: 3px solid transparent;
    border-top-color: rgb(73 105 248 / 20%);
    border-radius: 50%;
    animation: rotate 1.5s linear infinite;
  }

  @keyframes rotate {
    0% {
      transform: rotate(0);
    }

    100% {
      transform: rotate(360deg);
    }
  }
</style>

<body>
  <div id="app">
    <div class="loading-container">
      <div class="loading">
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
